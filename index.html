			background-color: #3baa9d;

		h1{
			display: flex;

		#espacoNomesJogadores{

		.circulos{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: white;
		}
		.xis{
			position: absolute;
			right: 100px;
			top: 100px;
			width: 100px;
			height: 100px;
		}
		.xis:before, .xis:after {
			position: absolute;
			left: 105px;
			content: ' ';
			height: 90px;
			width: 30px;
			background-color: white;
			border-radius: 12%;
		}
		.xis:before {
			transform: rotate(45deg);
		}
		.xis:after {
			transform: rotate(-45deg);
		}

	</style>
</head>
