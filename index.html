<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Jogo Da Velha</title>
	<style type="text/css">
		body {
			min-height: 100vh;
        	margin: 0;
        	padding: 0;
			background-color: #3baa9d;
			color: white;
			font-family: cooper black;
			font-size: 24px;
		}
		h1 {
			display: flex;
			justify-content: center;
			flex-direction: column;
			margin: 1.5%;
			text-align: center;
		}
		#espacoNomeJogadores {
			display: flex;
			flex-direction: row;
			justify-content: space-around;
		}
		h3 {
			margin-bottom: 4%;
		}
		h2 {
			margin: 1.5%;
			text-align: center;
			visibility: hidden;
		}
		#espacoJogo {
			margin: 2%;
		}
		table {
			display: flex;
			align-items: center;
			justify-content: space-around;
		}
		tr, td {
			display: flex;
			align-items: center;
			padding: 10px;
			min-height: 100px;
			min-width: 100px;
		}
		.linha1, .linha2 {
			border-bottom: 6px solid white;
		}
		.lateral1, .lateral2 {
			border-right: 6px solid white;
		}
		.casaNaoJogada {
			height: 100px;
			width: 100px;
		}
		.casaNaoJogada:hover	{
			cursor: pointer;
			border: 1px solid white;
		}
		.circulo {
			height: 70px;
			width: 70px;
			border-radius: 50%;
			border: 15px solid white;
		}
		.xis {
		    width: 100px;
		    height: 100px;
		    position: relative;
		}
		.xis:after, .xis:before {
		    content: '';
		    height: 100px;
		    border-left: 30px solid white;
		    position: absolute;
		    transform: rotate(45deg);
		    left: 35%;
		}
		.xis:before {
		    transform: rotate(-45deg);
		}
	</style>
</head>
<body>
	<div id=jogoDaVelha>
		<h1>Jogo Da Velha EM VueJS</h1>
		<div id="espacoNomeJogadores">
			<div>
				<h3>X - {{ nomeJogadorX }}</h3>
				<input v-model="nomeJogadorX" placeholder="Nome do Jogador X">
			</div>
	 		<div>
				<h3>O - {{ nomeJogadorO }}</h3>
				<input v-model="nomeJogadorO" placeholder="Nome do Jogador O">
			</div>
		</div>
		<div>
			<h2>{{ resultadoPartida }} </h2>
		</div>
		<div id=espacoJogo>
			<table>
				<tr class="linha1">
					<td class="lateral1">
						<a id="casa1" class="casaNaoJogada" @click="jogada()" ></a>
					</td>
					<td class="lateral2">
						<a id="casa2" class="casaNaoJogada" @click="jogada()"></a>
					</td>
					<td>
						<a id="casa3" class="casaNaoJogada" @click="jogada()"></a>
					</td>
				</tr>
				<tr class="linha2">
					<td class="lateral1">
						<a id="casa4" class="casaNaoJogada" @click="jogada()"></a>
					</td>
					<td class="lateral2">
						<a id="casa5" class="casaNaoJogada" @click="jogada()"></a>
					</td>
					<td>
						<a id="casa6" class="casaNaoJogada" @click="jogada()"></a>
					</td>
				</tr>
				<tr>
					<td class="lateral1">
						<a id="casa7" class="casaNaoJogada" @click="jogada()"></a>
					</td>
					<td class="lateral2">
						<a id="casa8" class="casaNaoJogada" @click="jogada()"></a>
					</td>
					<td>
						<a id="casa9" class="casaNaoJogada" @click="jogada()"></a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue ({
			el: '#jogoDaVelha', 
			data: {
				nomeJogadorX: '',
				nomeJogadorO: '',
				resultadoPartida: '',
				jogadasRestantes: 9,
				casasJogadas: []
			},
			methods : {
				jogada() {
					if(this.jogadasRestantes > 0 && .classList.contains('casaNaoJogada')){
						this.jogadasRestantes--
						.classList.remove('casaNaoJogada')
						if(jogadasRestantes % 2 != 0){
							.classList.add('xis')
						}
						else {
							.classList.add('circulo')
						}
					}
					if(this.jogadasRestantes == 0){
						resultadoPartida = nomeJogadorX + " é o Vencedor!"
						resultadoPartida = nomeJogadorO + " é o Vencedor!"
						resultadoPartida = "Deu Velha .-."
						console.log(resultadoPartida)
					}
					console.log(this.jogadasRestantes)
				}
			}
		})
	</script>
</body>
</html>
