<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Jogo Da Velha</title>
	<style type="text/css">
		html {
			height: 100%;
		}
		body {
			height: 100%;
        	margin: 0;
        	padding: 0;
			background-color: #3baa9d;
			color: white;
			font-family: cooper black;
			font-size: 24px;
		}
		h1 {
			display: flex;
			justify-content: center;
			flex-direction: column;
			text-align: center;
		}
		#espacoNomesJogadores {
			display: flex;
			flex-direction: row;
			justify-content: space-around;
		}
		h3 {
			margin-bottom: 4%;
		}
		#espacoJogo {
			margin: 5%;
		}
		.circulos {
			height: 70px;
			width: 70px;
			border-radius: 50%;
			border: 15px solid white;
		}
		.xis {
		    width: 100px;
		    height: 100px;
		    position: relative;
		}
		.xis:after {
		    content: '';
		    height: 100px;
		    border-left: 30px solid white;
		    position: absolute;
		    transform: rotate(45deg);
		    left: 35%;
		}

		.xis:before {
		    content: '';
		    height: 100px;
		    border-left: 30px solid white;
		    position: absolute;
		    transform: rotate(-45deg);
		    left: 35%;
		}
		table {
			display: flex;
			align-items: center;
			justify-content: space-around;
		}
		tr, td {
			display: flex;
			align-items: center;
			padding: 10px;
		}
		.linhaA, .linhaB {
			border-bottom: 6px solid white;
		}
		.lateralA, .lateralB {
			border-right: 6px solid white;
		}
	</style>
</head>
