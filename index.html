<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Jogo Da Velha</title>
	<style type="text/css">
		body {
			min-height: 100vh;
        	margin: 0;
        	padding: 0;
			background-color: #3baa9d;
			color: white;
			font-family: cooper black;
			font-size: 24px;
		}
		h1 {
			display: flex;
			justify-content: center;
			flex-direction: column;
			margin: 1.5%;
			text-align: center;
		}
		#espacoNomeJogadores {
			display: flex;
			flex-direction: row;
			justify-content: space-around;
		}
		h3 {
			margin-bottom: 4%;
		}
		h2 {
			margin: 1.5%;
			text-align: center;
			visibility: hidden;
		}
		#espacoJogo {
			margin: 2%;
		}
		.circulos {
			height: 70px;
			width: 70px;
			border-radius: 50%;
			border: 15px solid white;
		}
		.xis {
		    width: 100px;
		    height: 100px;
		    position: relative;
		}
		.xis:after, .xis:before {
		    content: '';
		    height: 100px;
		    border-left: 30px solid white;
		    position: absolute;
		    transform: rotate(45deg);
		    left: 35%;
		}
		.xis:before {
		    transform: rotate(-45deg);
		}
		table {
			display: flex;
			align-items: center;
			justify-content: space-around;
		}
		tr, td {
			display: flex;
			align-items: center;
			padding: 10px;
			min-height: 100px;
			min-width: 100px;
		}
		.linhaA, .linhaB {
			border-bottom: 6px solid white;
		}
		.lateralA, .lateralB {
			border-right: 6px solid white;
		}
		a {
			height: 100px;
			width: 100px;
		}
		a:hover	{
			cursor: pointer;
			border: 1px solid white;
		}
	</style>
</head>
<body>
	<div id=jogoDaVelha>
		<h1>Jogo Da Velha EM VueJS</h1>
		<div id="espacoNomeJogadores">
			<div>
				<h3>X - {{ nomeJogadorX }}</h3>
				<input v-model="nomeJogadorX" placeholder="Nome do Jogador X">
			</div>
	 		<div>
				<h3>O - {{ nomeJogadorO }}</h3>
				<input v-model="nomeJogadorO" placeholder="Nome do Jogador O">
			</div>
		</div>
		<div>
			<h2>{{ resultadoPartida }} </h2>
		</div>
		<div id=espacoJogo>
			<table>
				<tr class="linhaA">
					<td class="lateralA">
						<a id="jogoA1" @click="jogada()"></a>
					</td>
					<td class="lateralB">
						<a id="jogoB1" @click="jogada()"></a>
					</td>
					<td>
						<a id="jogoC1" @click="jogada()"></a>
					</td>
				</tr>
				<tr class="linhaB">
					<td class="lateralA">
						<a id="jogoA2" @click="jogada()"></a>
					</td>
					<td class="lateralB">
						<a id="jogoB2" @click="jogada()"></a>
					</td>
					<td>
						<a id="jogoC2" @click="jogada()"></a>
					</td>
				</tr>
				<tr class="linhaC">
					<td class="lateralA">
						<a id="jogoA3" @click="jogada()"></a>
					</td>
					<td class="lateralB">
						<a id="jogoB3" @click="jogada()"></a>
					</td>
					<td>
						<a id="jogoC3" @click="jogada()"></a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue ({
			el: '#jogoDaVelha', 
			data: {
				nomeJogadorX: '',
				nomeJogadorO: '',
				resultadoPartida: '',
				jogadasRestantes: 9
			},
			methods : {
				jogada() {
					jogadasRestantes--;
					console.log(jogadasRestantes);
				},
				desenharO() {

				},
				desenharX() {

				}	
			}
		})
	</script>
</body>
</html>
